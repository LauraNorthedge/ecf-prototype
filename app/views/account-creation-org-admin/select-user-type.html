
{% set showNav="true" %}
{% set selectedNav = "Manage accounts" %}
{% extends "layouts/main.html" %}
{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What do they need to do?
            </h1>
          </legend>

          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="nqsw" name="usertype" type="radio" aria-describedby="nqsw-item-hint" value="nqsw" {{ "checked" if user.type == "nqsw" }}>
              <label class="govuk-label govuk-radios__label" for="nqsw">
                Take part in the PQP programme as an early career social worker
              </label>
              <div id="nqsw-item-hint" class="govuk-hint govuk-radios__hint">
                <!--Submit assessments and access learner recorda -->
              </div>
            </div>
          
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="assessor" name="usertype" type="radio" aria-describedby="assessor-item-hint" value="assessor" {{ "checked" if user.type == "assessor" }}>
            <label class="govuk-label govuk-radios__label" for="assessor">
              Assess work and provide feedback to early career social workers
            </label>
            <div id="assessor-item-hint" class="govuk-hint govuk-radios__hint">
              <!--Assess work and provide feedback-->
            </div>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="coordinator" name="usertype" type="radio" value="coordinator" aria-describedby="coordinator-item-hint" {{ "checked" if user.type == "coordinator" }}>
            <label class="govuk-label govuk-radios__label" for="coordinator">
              Add, remove and manage accounts for your organisation
            </label>
            <div id="coordinator-item-hint" class="govuk-hint govuk-radios__hint">
               <!--Add and remove users from the system-->
          
          </div>

           <!--<div class="govuk-radios__item">
            <input class="govuk-radios__input" id="assessorCoordinator" name="usertype" type="radio" value="assessorCoordinator" aria-describedby="assossor_coordinator-item-hint" {{ "checked" if user.type == "assessorCoordinator" }}>
            <label class="govuk-label govuk-radios__label" for="assessorCoordinator">
              Assessor, Coordinator
            </label>
            <div id="assossor_coordinator-item-hint" class="govuk-hint govuk-radios__hint">
              Full access to both Assessor and Coordinator roles-->
            </div>
          </div>

        </fieldset>
      </div>

      {% if user.id >= 0 %}
        <input type="hidden" name="id" value="{{user.id}}" />
      {% endif %}
      
      <button type="submit" class="govuk-button" data-module="govuk-button">
        {{ "Update" if user.id >= 0 else "Continue" }}
      </button>

    </form>

  </div>
</div>

{% endblock %}
